

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Boxing Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="canvas-container">
    <div class="counter-container">
      <div id="counter1" class="counter red-counter">RED: 0</div>
      <div id="counter2" class="counter blue-counter">BLUE: 0</div>
    </div>
    <div id="game-ui">
      <!-- Health bars and cooldown indicators will be created by JavaScript -->
      
      <!-- Game over screen -->
      <div id="game-over" class="hidden">
        <div id="winner-text">PLAYER WINS!</div>
        <button id="restart-btn">PLAY AGAIN</button>
      </div>
    </div>
  </div>
  <script src="webcam.js"></script>
</body>
</html>
